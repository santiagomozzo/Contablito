<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Registro de Movimiento</title>
</head>

<body>
    <nav class="site-header sticky-top py-1 bg-info">
        <div class="container d-flex flex-column flex-md-row justify-content-between">
            <a class="btn btn-secondary btn-lg" href="index.html">Inicio</a>
            <a class="btn btn-secondary btn-lg" href="product-register.html">Registro de Productos</a>
            <a class="btn btn-secondary btn-lg" href="transaction.html">Transacciones</a>
        </div>
    </nav>
    <div class="container-sm bg-light">
        <h2 class="text-center">Registro de Movimiento</h2>
        <label for="transaccion">Tipo de Transacci√≥n:</label>
        <input type="radio" name="transaccion" id="c" value="compra" required> Compra
        <input type="radio" name="transaccion" id="v" value="venta"> Venta
        <br><br>
        <label for="Fecha">Fecha:</label>
        <input class="form-control" type="date" name="Fecha" id="date">
        <br>
        <label for="Producto">Producto</label>
        <input class="form-control" type="text" name="Producto" id="product">
        <br>
        <label for="Cantidad">Cantidad:</label>
        <input class="form-control" type="number" name="Cantidad" id="cantidad">
        <br>
        <label for="Costo Unitario">Costo Unitario ($):</label>
        <input class="form-control" type="number" name="Costo Unitario" id="costoUnitario">
        <br>
        <label for="SubTotal">SubTotal:</label>
        <input class="form-control" type="number" name="SubTotal" id="st">
        <br>
        <label for="IVA">IVA:</label>
        <input class="form-control" type="number" name="IVA" id="iva">
        <br>
        <label for="Total">Total:</label>
        <input class="form-control" type="number" name="Total" id="total">
        <br><br>
        <input class="form-control btn-success" type="submit" id="save" value="Guardar">
        <br><br>


    </div>
</body>
<script src="js/mov-register.js"></script>

</html>
